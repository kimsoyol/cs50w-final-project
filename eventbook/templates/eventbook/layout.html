{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Event Book</title>
    <script
    src="https://unpkg.com/react@17/umd/react.production.min.js"
    crossorigin
    ></script>
    <script
    src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
    crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-bootstrap@2.8.0/dist/react-bootstrap.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script src="https://unpkg.com/moment/moment.js"></script>
    <link rel="stylesheet" href="{% static 'eventbook/style.css' %}" />
    {% block script %} {% endblock %}
  </head>
  <body>
    <!-- Navbar -->
    {% if user.is_authenticated %}
    <nav class="navbar fixed-top bg-body-tertiary z-3">
      <div class="container-fluid">
        <div class="d-flex align-items-center gap-1">
          <h2 class="mb-0" id="sidebar-toggle">
            <a href="#" style="color: black"><i class="bi bi-list"></i></a>
          </h2>
          <a class="navbar-brand" href="{% url 'index' %}">Event Book</a>
        </div>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
        </form>
        <div class="d-flex align-items-center">
          <div id="create-event" data-user={{ request.user.username.title }}>
          </div>
          <div class="dropdown">
            <h2 class="mb-0">
              <a href="#" role='button' style="color: black" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-person" ></i></a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">{{request.user.username.title }}</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li>
              </ul>
            </h2>
          </div>
        </div>
      </div>
    </nav>

    <div class="main">
      <!-- Sidebar -->
      <div class="sidebar bg-body-tertiary pt-5">
        <ul class="sidebar-content pt-2">
          <li><a href="{% url 'index' %}">Home</a></li>
          <li>Going</li>
          <li>Interested</li>
          <li id='hosting'>Hosting</li>
        </ul>
      </div>
  {% endif %}

      
      {% block body %} {% endblock %}
      
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="{% static 'eventbook/components/create.js' %}"
      type="text/babel"
    ></script>
  </body>
</html>
